version: "3.9"

services:
  mongo:
    image: mongo:7
    container_name: sharetank-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  backend:
    build:
      context: ./mission5_backend
      dockerfile: Dockerfile
    container_name: sharetank-backend
    restart: unless-stopped
    depends_on:
      - mongo
    environment:
      # point to the Mongo container
      MONGODB_URI: mongodb://mongo:27017/sharetank
      # let your server.js use this for CORS
      CORS_ORIGIN: "http://localhost:5173"
      # add any others you use, e.g.:
      # PORT: "4000"
    ports:
      - "4000:4000"

  frontend:
    build:
      context: ./mission5_frontend
      dockerfile: Dockerfile
    container_name: sharetank-frontend
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
      - backend
    environment:
      # Vite reads this at build time â€“ matches what you've used in dev
      VITE_API_BASE: "http://localhost:4000"
    # If you use static Nginx and don't need env at runtime, you can remove environment:
    # the important thing is that VITE_API_BASE was set when building

volumes:
  mongo-data:
